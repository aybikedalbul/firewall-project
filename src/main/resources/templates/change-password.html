<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Şifre Değiştir</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4" style="width: 300px;">
        <h2 class="text-center">Şifre Değiştir</h2>
        <form th:action="@{/change-password}" method="post">
            <div class="form-group">
                <label for="username">Kullanıcı Adı:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Kullanıcı adınızı girin" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Yeni Şifre:</label>
                <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Yeni şifrenizi girin" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Şifre Değiştir</button>
        </form>
    </div>
</div>
</body>
</html>
